<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="author" content="Augusto D. Callejas" />
    <meta property="og:image" content="https://www.augustocallejas.com/assets/images/2016.jpg" />
    <meta property="og:title" content="{{page.title}}" />
    <meta name="twitter:card" content="summary"></meta>
    <meta name="twitter:site" content="@augustocallejas" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <title>{{ page.title | default: site.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title"><a href="/">{{ site.title | default: site.github.repository_name }}</a></h1>
          <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <a href="/about"><img id="profile" src="/assets/images/2016.jpg"/></a>
        <p>
          <a href="/about">Augusto D. Callejas</a><br/>
          Senior Software Engineer, <a href="https://www.instructure.com">Instructure</a><br/>
          Honolulu, Hawaii &#x1F334;<br/>
          Copyright &copy; 2019
        </p>
        <a href="https://twitter.com/augustocallejas" class="twitter-follow-button" data-show-count="false">Follow @augustocallejas</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
      </footer>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
